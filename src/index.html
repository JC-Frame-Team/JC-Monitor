<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端监控</title>
    <!-- <link rel="stylesheet" href="./meiyo.css"> -->
</head>

<body>
    前端监控系统
    <div id="container">
        <div class="content" style="width: 600px;word-wrap: break-word;">
            <input type="button" value="点击抛出错误" onclick="errorClick()">
            <input type="button" value="点击抛出Promise错误" onclick="errorPromiseClick()">

        </div>

        <div class="content">
            <input type="button" value="ajax成功请求" onclick="sendSuccessClick()">
            <input type="button" value="ajax失败请求" onclick="sendErrorClick()">
        </div>
    </div>
    <script>
        let content=document.getElementsByClassName('content')[0]
        content.innerHTML='<span>@</span>'.repeat(10000)
        function sendSuccessClick() {
            let xhr=new XMLHttpRequest()
            xhr.open('GET','/success',true)
            xhr.responseType='json'
            xhr.onload=function(){
                console.log(xhr.response)
            }
            xhr.send()
        }
        function sendErrorClick() {
            let xhr=new XMLHttpRequest()
            xhr.open('POST','/error',true)
            xhr.responseType='json'
            xhr.onerror=function(error){
                console.log(error)
            }
            xhr.send()
        }
        function errorClick() {
            window.someVar.error = 'error'
        }
        function errorPromiseClick()
        {
            new Promise((resolve,reject)=>{
                window.someVar.error = 'errorpromisesdfdsfsdfsdfsdf'
            })
        }
    </script>
    <!-- <script src="./meiyou.js"></script> -->
</body>

</html>
