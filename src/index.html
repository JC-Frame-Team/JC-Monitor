<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端监控</title>
    <!-- <link rel="stylesheet" href="./meiyo.css"> -->
</head>

<body>
    前端监控系统
    <div id="container">
        <div class="content" style="width: 600px;word-wrap: break-word; background-color: gray;">
            <button id="clickBt" onclick="clickMe()">inputDelay</button>
            <span style="font-size: 32px;"> dfsd</span>
            <input type="button" value="点击抛出错误" onclick="errorClick()">
            <input type="button" value="点击抛出Promise错误" onclick="errorPromiseClick()">

        </div>
        <div class="content" style="width: 1000px;height: 1000px;background-color: pink;">
           
        </div>
        <div class="content">
            <input type="button" value="ajax成功请求" onclick="sendSuccessClick()">
            <input type="button" value="ajax失败请求" onclick="sendErrorClick()">
        </div>
    </div>
    <script>
       function clickMe(){

        }
        setTimeout(() => {
            let content=document.getElementsByClassName('content')[0]
            let h1=document.createElement('h1')
            h1.innerHTML='我是有意义的元素'
            h1.setAttribute('elementtiming','meaningful')
            content.append(h1)
        
        }, 2000);

        let content=document.getElementsByClassName('content')[0]
        content.innerHTML='<span>@</span>'.repeat(10000)
        function sendSuccessClick() {
            let xhr=new XMLHttpRequest()
            xhr.open('GET','/success',true)
            xhr.responseType='json'
            xhr.onload=function(){
                console.log(xhr.response)
            }
            xhr.send()
        }
        function sendErrorClick() {
            let xhr=new XMLHttpRequest()
            xhr.open('POST','/error',true)
            xhr.responseType='json'
            xhr.onerror=function(error){
                console.log(error)
            }
            xhr.send()
        }
        function errorClick() {
            window.someVar.error = 'error'
        }
        function errorPromiseClick()
        {
            new Promise((resolve,reject)=>{
                window.someVar.error = 'errorpromisesdfdsfsdfsdfsdf'
            })
        }
    </script>
    <!-- <script src="./meiyou.js"></script> -->
</body>

</html>
